<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="login">Name</label>
                    <input class="form-control" type="text" id="login" placeholder="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="passwd">Password</label>
                    <input class="form-control" type="password" id="passwd" placeholder="password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="addr1">Address</label>
                    <input class="form-control" type="text" id="addr1" placeholder="123 Main">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="addr1">City</label>
                    <input class="form-control" type="text" id="City" placeholder="San Jose">
                </div>
                <div class="form-group col-md-2 col-6">
                    <label for="state">State</label>
                    <select name="" id="" class="form-control" id="state">
                        <option value="AL"></option>
                        <option value="CA"></option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip</label>
                    <input class="form-control" type="text" id="zip" placeholder="90210">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success">Click to submit</button>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="x2">
                <label for="x2" class="custom-control-input">Check this</label>
            </div>
        </form>    
    </div>
</body>
</html>
